<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Gedonizm-fest</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo-and-location">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <button class="header__location btn btn_no-color" type="button">
          <img class="header__location-logo" src="./images/location.svg" alt="Иконка локации">
          Санкт-Петербург
      </button>
    </div>
    <nav class="header__nav-links">
      <a href="#" class="header__nav-link link">куда пойти</a>
      <a href="#" class="header__nav-link link">стать участником</a>
      <a href="#" class="header__nav-link link">о фестивале</a>
    </nav>
    <div class="header__user-actions">
      <a href="#" class="header__nav-link link">
        <img src="./images/Like.svg" alt="Иконка сердечка" class="header__like-logo">хочу пойти
      </a>
      <button class="header__support-btn btn btn_with-color" type="button">поддержать</button>
      <img src="./images/burger.svg" alt="Иконка бургерного меню" class="header__burger" >
    </div>
  </header>
  <main class="main">
    <section class="first-screen">
      <img class="first-screen__logo" src="./images/logo.svg" alt="Логотип">
      <p class="first-screen__know-more">узнать больше</p>
      <button class="first-screen__button" type="button">
        <img src="./images/arrow.svg" alt="Стрелка вниз" class="first-screen__arrow">
      </button>
    </section>
    <section class="about"></section>
  </main>
  <footer class="footer"></footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
